server:
  port: 0

spring:
  application:
    name: shopping-cart
  config:
    import: "configserver:"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        max-attempts: ${CONFIG_RETRY_ATTEMPTS:5}
        initial-interval: ${CONFIG_RETRY_INITIAL:2000}
        max-interval: ${CONFIG_RETRY_MAX:10000}
    circuitbreaker:
      resilience4j:
        instances:
          warehouse:
            slidingWindowSize: ${CIRCUIT_BREAKER_WINDOW_SIZE:10}
            failureRateThreshold: ${CIRCUIT_BREAKER_FAILURE_RATE:50}
            waitDurationInOpenState: ${CIRCUIT_BREAKER_WAIT_DURATION:10s}
            permittedNumberOfCallsInHalfOpenState: ${CIRCUIT_BREAKER_PERMITTED_CALLS:5}
            registerHealthIndicator: true

  datasource:
    url: jdbc:postgresql://${SHOPPING_CART_DB_HOST:localhost}:${SHOPPING_CART_DB_PORT:5432}/${SHOPPING_CART_DB_NAME:shopping_cart}
    username: ${SHOPPING_CART_DB_USER:cart_user}
    password: ${SHOPPING_CART_DB_PASSWORD:cart_pass}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: ${SHOW_SQL:false}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      warehouse-client:
        connectTimeout: ${FEIGN_CONNECT_TIMEOUT:5000}
        readTimeout: ${FEIGN_READ_TIMEOUT:5000}
        loggerLevel: ${FEIGN_LOGGER_LEVEL:basic}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    ru.yandex.practicum: ${APP_LOG_LEVEL:DEBUG}
    ru.yandex.practicum.warehouse.client.ApiApi: ${FEIGN_LOG_LEVEL:DEBUG}